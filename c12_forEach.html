<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      numbers = [1, 2, 3, 4, 5];
      const demofunction = (num) => {
        return num ** 2;
      };
      let mapelement = numbers.map(demofunction);
      document.write(`${mapelement}<br>`);
      document.write(`${numbers}`);
    </script>
  </body>
</html>
