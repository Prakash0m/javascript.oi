<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <script>
      // repetation or iteration
      // i> for loop
      // ii> while loop
      /// iii> do while loop
      // break => stop the while condition is meet
      // continue => skip element while condtion is meet
      for (i = 1; i <= 10; i++) {
        if (i == 5) {
          break;
        }
        document.write(`${i} <br>`);
      }
      // multiplication table of the user input value
      let usernum = Number(prompt("enter a your number"));
      for (i = 1; i <= 10; i++) {
        document.write(` ${usernum} x ${i} = ${usernum * i} <br>`);
      }
    </script>
  </body>
</html>
