<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for inside while
      // while inside for
      for (i = 1; j <= 10; j++) {
        let x = 1;
        while (x <= 10) {
          let y = 1;
          while (y <= 10) {
            document.write(` ${x} X ${y} = ${x * y}`);
            x++;
          }
          document.write(`<hr>`);
          y++;
        }
      }
    </script>
  </body>
</html>
