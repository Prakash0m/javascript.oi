<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onmouseover image change</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      .image.container {
        width: 100px;
        height: 200px;
        margin: 10px auto;
        border: 10px solid red;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="image.container">
      <img
        src="om2.png"
        alt="image"
        onmouseover="next()"
        onmouseout="previous()"
        id="images"
      />
    </div>
    <script>
      const next = () => {
        document.getElementById("images").src = `om3.JPG`;
      };
      const previous = () => {
        document.getElementById("images").src = `om2.png`;
      };
    </script>
  </body>
</html>
