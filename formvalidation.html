<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Regular Expression (regex) -->
    <!-- / Regular expression/ 
    ^ - it checks from start
    $- it checks from end
    [a-z] matches lowercase alphabets
    [A-Z] matches uppercase alphabets
    [a-zA-Z] matches all alphabets
    [0-9]-matches numeric values
    [a-z0-9] - matches alphanumeric values
    {minValues,maxValues}
    for special character for eg:\@\#\$
    . - it matches the single character
    *- it matches one or more character
    ?= - it matches the postion of character from all sides





-->

    <div class="container my-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-5">
          <form action="" class="shadow-lg p-4">
            <div class="mb-2">
              <label for="fname">Firstname</label>
              <input
                type="text"
                id="fname"
                class="form-control"
                onkeyup="fnameValidate()"
              />
              <span id="fnameMsg"></span>
            </div>
            <div class="mb-2">
              <label for="lname">Lastname</label>
              <input
                type="text"
                id="lname"
                class="form-control"
                onkeyup="lnameValidate()"
              />
              <span id="lnameMsg"></span>
            </div>

            <!-- send div -->
            <div class="mb-2">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                onkeyup="emailValidate()"
              />
              <span id="emailMsg"></span>
            </div>

            <!-- third div -->
            <div class="mb-2">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                onkeyup="passwordValidate()"
              />
              <span id="pwdMsg"></span>
            </div>
            <div class="mb-2">
              <label for="cpassword">Comform Password</label>
              <input
                type="password"
                id="cpassword"
                class="form-control"
                onkeyup="cpasswordValidate()"
              />
              <span id="cpwdMasg"></span>
            </div>
            <div>
              <input type="submit" value="Register" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="class17form.js"></script>
  </body>
</html>
